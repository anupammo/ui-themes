<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 100%;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Template Hub</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Card Template -->
            <script>
                const templates = [
                    { name: "Corporate Business Hub", link: "corporate.html" },
                    { name: "Creative Agency Portfolio", link: "creative.html" },
                    { name: "E-commerce Storefront", link: "ecommerce.html" },
                    { name: "Health & Wellness Clinic", link: "health.html" },
                    { name: "Real Estate Showcase", link: "realestate.html" },
                    { name: "Education & E-learning Platform", link: "education.html" },
                    { name: "Legal Advisory Firm", link: "legal.html" },
                    { name: "Finance & Investment Consulting", link: "finance.html" },
                    { name: "Restaurant & CafÃ© Experience", link: "restaurant.html" },
                    { name: "Event Planning & Management", link: "event.html" },
                    { name: "Tech Startup Landing Page", link: "startup.html" },
                    { name: "Personal Portfolio & Resume", link: "portfolio.html" },
                    { name: "Construction & Architecture Firm", link: "construction.html" },
                    { name: "Automobile Dealership & Services", link: "automobile.html" },
                    { name: "Travel & Tourism Agency", link: "travel.html" },
                    { name: "Photography & Videography Studio", link: "photography.html" },
                    { name: "Fitness & Gym Membership", link: "fitness.html" },
                    { name: "Non-Profit & Charity Organization", link: "nonprofit.html" },
                    { name: "Beauty & Salon Services", link: "beauty.html" },
                    { name: "Home Services & Repair", link: "home.html" }
                ];

                document.addEventListener("DOMContentLoaded", () => {
                    const row = document.querySelector(".row");

                    templates.forEach(template => {
                        const col = document.createElement("div");
                        col.className = "col";
                        col.innerHTML = `
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">${template.name}</h5>
                                    <a href="${template.link}" class="btn btn-primary mt-3">View Template</a>
                                </div>
                            </div>
                        `;
                        row.appendChild(col);
                    });
                });
            </script>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
