<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 100%;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Template Hub</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <script>
                const templates = [
                    { name: "Corporate Business Hub", brand: "Vistra", slogan: "Empowering Enterprises", link: "corporate.html" },
                    { name: "Creative Agency Portfolio", brand: "Creatix", slogan: "Design Beyond Limits", link: "creative.html" },
                    { name: "E-commerce Storefront", brand: "ShopifyPro", slogan: "Your Digital Marketplace", link: "ecommerce.html" },
                    { name: "Health & Wellness Clinic", brand: "VitalCare", slogan: "Healing With Care", link: "health.html" },
                    { name: "Real Estate Showcase", brand: "Horizon Realty", slogan: "Find Your Dream Home", link: "realestate.html" },
                    { name: "Education & E-learning Platform", brand: "EduLift", slogan: "Learn, Grow, Succeed", link: "education.html" },
                    { name: "Legal Advisory Firm", brand: "LexPoint", slogan: "Justice, Simplified", link: "legal.html" },
                    { name: "Finance & Investment Consulting", brand: "Finovate", slogan: "Smart Wealth Solutions", link: "finance.html" },
                    { name: "Restaurant & CafÃ© Experience", brand: "TasteBites", slogan: "Savor The Flavor", link: "restaurant.html" },
                    { name: "Event Planning & Management", brand: "Eventoria", slogan: "Memories, Perfectly Planned", link: "event.html" },
                    { name: "Tech Startup Landing Page", brand: "Innovix", slogan: "Technology That Evolves", link: "startup.html" },
                    { name: "Personal Portfolio & Resume", brand: "CareerCraft", slogan: "Showcase Your Brilliance", link: "portfolio.html" },
                    { name: "Construction & Architecture Firm", brand: "BuildVision", slogan: "Structures With Purpose", link: "construction.html" },
                    { name: "Automobile Dealership & Services", brand: "AutoVibe", slogan: "Drive Your Passion", link: "automobile.html" },
                    { name: "Travel & Tourism Agency", brand: "Globetrek", slogan: "Explore The World", link: "travel.html" },
                    { name: "Photography & Videography Studio", brand: "CaptureX", slogan: "Moments That Matter", link: "photography.html" },
                    { name: "Fitness & Gym Membership", brand: "FitPlus", slogan: "Stronger Every Day", link: "fitness.html" },
                    { name: "Non-Profit & Charity Organization", brand: "HopeFund", slogan: "Change Starts Here", link: "nonprofit.html" },
                    { name: "Beauty & Salon Services", brand: "GlowSpa", slogan: "Beauty, Redefined", link: "beauty.html" },
                    { name: "Home Services & Repair", brand: "FixItPro", slogan: "Reliable Repairs, Anytime", link: "home.html" }
                ];

                document.addEventListener("DOMContentLoaded", () => {
                    const row = document.querySelector(".row");

                    templates.forEach(template => {
                        const col = document.createElement("div");
                        col.className = "col";
                        col.innerHTML = `
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">${template.brand}</h5>
                                    <p class="card-text">${template.slogan}</p>
                                    <a href="${template.link}" class="btn btn-primary mt-3">View Template</a>
                                </div>
                            </div>
                        `;
                        row.appendChild(col);
                    });
                });
            </script>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
