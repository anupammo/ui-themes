<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #below-header-bg {
            background: rgb(13, 110, 253);
            background: linear-gradient(180deg, rgba(13, 110, 253, 1) 30%, rgba(255, 255, 255, 0) 30%);
        }

        .stretched-link {
            text-decoration: none;
        }
    </style>

    <title>Website templates | UI-Theme</title>
</head>

<body>
    <header class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-white text-center my-5 py-5">Website Templates | UI-Theme</h1>
                </div>
            </div>
        </div>
    </header>
    <section id="below-header-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card shadow rounded-0 border-0 mt-4">
                        <div class="card-body p-0">
                            <img src="templates/ui-theme_cakeshop.png" alt="UI Theme Cakeshop" class="img-fluid">
                            <div class="text-center my-2">
                                <a href="cakeshop/" class="stretched-link px-5 py-3">Live Preview</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card shadow rounded-0 border-0">
                        <div class="card-body p-0">
                            <img src="templates/ui-theme_footwear.png" alt="UI Theme Footwear" class="img-fluid">
                            <div class="text-center my-2">
                                <a href="footwear/" class="stretched-link px-5 py-3">Live Preview</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card shadow rounded-0 border-0 mt-4">
                        <div class="card-body p-0">
                            <img src="templates/ui-theme_exf.png" alt="UI Theme ExF" class="img-fluid">
                            <div class="text-center my-2">
                                <a href="exf/" class="stretched-link px-5 py-3">Live Preview</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card shadow rounded-0 border-0 mt-4">
                        <div class="card-body p-0">
                            <img src="templates/ui-themes_vecto.png" alt="UI Theme Vecto" class="img-fluid">
                            <div class="text-center my-2">
                                <a href="vecto/" class="stretched-link px-5 py-3">Live Preview</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-primary mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center text-light pt-3">2022 Â© <strong>UI-Theme</strong></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
